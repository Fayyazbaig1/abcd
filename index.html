<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>



    <div class="calculator" >
        <div class="display">
            <input placeholder="0" disabled type="text" name="" id="display">
        </div>

        <div class="displaybtn">
            <button  onclick="getvalue(1)" class="custumbtn" >1</button>
            <button onclick="getvalue(2)" class="custumbtn" >2</button>
            <button onclick="getvalue(3)" class="custumbtn" >3</button>
            <button onclick="getvalue('+')" class="custumbtn" >+</button>
            <button onclick="getvalue(4)" class="custumbtn" >4</button>
            <button onclick="getvalue(5)" class="custumbtn" >5</button>
            <button onclick="getvalue(6)" class="custumbtn" >6</button>
            <button onclick="getvalue('-')" class="custumbtn" >-</button>
            <button onclick="getvalue(7)" class="custumbtn" >7</button>
            <button onclick="getvalue(8)" class="custumbtn" >8</button>
            <button onclick="getvalue(9)" class="custumbtn" >9</button>
            <button onclick="getvalue('*')" class="custumbtn" >x</button>
            <button  onclick="getvalue(0)" class="custumbtn" >0</button>
            <button onclick="calculatevalue()" class="custumbtn" >=</button>
            <button onclick="clearAll()" class=  "custumbtn" >C</button>
            <button onclick="getvalue('/')" class="custumbtn" >/</button>
            
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>

</body>
</html>
